name: 构建并推送 Docker 镜像到 GHCR

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: 检出主代码
      uses: actions/checkout@v4

    - name: 检出 domain-admin-web 到 public 目录
      uses: actions/checkout@v4
      with:
        repository: 'mouday/domain-admin-web'
        ref: 'dist'
        token: ${{ secrets.GITHUB_TOKEN }}
        path: './public'

    - name: 检出 domain-admin-mini 到 public/m 目录
      uses: actions/checkout@v4
      with:
        repository: 'mouday/domain-admin-mini'
        ref: 'dist'
        token: ${{ secrets.GITHUB_TOKEN }}
        path: './public/m'

    - name: 移动静态文件到正确位置
      run: |
        # 将下载的静态文件移动到 domain_admin 目录下
        mv ./public domain_admin/
        # 如果你需要删除 .git 目录
        rm -rf domain_admin/public/.git domain_admin/public/m/.git

    - name: 设置 Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 生成时间戳标签（北京时间 UTC+8）
      id: timestamp
      run: echo "current_timestamp=$(TZ='Asia/Shanghai' date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    - name: 登录到容器注册表
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 提取元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.timestamp.outputs.current_timestamp }}
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: 构建并推送 Docker 镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
